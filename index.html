<!DOCTYPE html>
<html>
<head>
    <title>웹게임 채팅창</title>
    <style>
        body { margin: 0; padding: 0; background-color: #f4f4f4; }
        #chat-container { width: 500px; height: 250px; display: flex; flex-direction: column; border: 1px solid #ccc; background: white; font-family: 'Malgun Gothic', sans-serif; }
        #messages { flex: 1; overflow-y: auto; margin: 0; padding: 10px; list-style-type: none; font-size: 13px; }
        #messages li { padding: 3px 0; border-bottom: 1px dashed #eee; }
        #form { display: flex; padding: 5px; background: #ddd; }
        /* 닉네임 입력칸 관련 CSS 삭제, 입력칸 크기 조정 */
        #input { flex: 1; padding: 3px; border: 1px solid #ccc; margin-right: 5px;}
        #form button { padding: 3px 10px; background: #333; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <ul id="messages"></ul>
        <form id="form" onsubmit="return false;">
            <input id="input" placeholder="메시지 입력..." required autocomplete="off" />
            <button>전송</button>
        </form>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        // ==== 핵심 API 로직: URL에서 닉네임 파라미터 가져오기 ====
        const urlParams = new URLSearchParams(window.location.search);
        let myNickname = urlParams.get('nickname');

        // 만약 주소에 닉네임이 없다면? -> 랜덤 아이디(Guest_숫자) 자동 부여
        if (!myNickname) {
            myNickname = 'Guest_' + Math.floor(Math.random() * 10000);
        }

        // 전송 버튼 누를 때
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                // 저장된 myNickname과 함께 서버로 전송
                socket.emit('chat message', { name: myNickname, msg: input.value });
                input.value = '';
            }
        });

        // 서버에서 메시지가 오면 화면에 추가
        socket.on('chat message', function(data) {
            const item = document.createElement('li');
            item.innerHTML = `<b>[${data.name}]</b> ${data.msg}`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
