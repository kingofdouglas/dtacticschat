<!DOCTYPE html>
<html>
<head>
    <title>웹게임 채팅창</title>
    <style>
        /* ==== 전체 다크 테마 배경 및 폰트 ==== */
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #363636; font-family: 'Malgun Gothic', '맑은 고딕', dotum, sans-serif; box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }

        #wrapper { display: flex; width: 100%; height: 100%; background: #363636; position: relative; }
        
        /* ==== 왼쪽 채팅 영역 ==== */
        #chat-container { flex: 1; display: flex; flex-direction: column; border-right: 1px solid #222; }
        
        #messages { flex: 1; overflow-y: auto; margin: 0; padding: 4px; list-style-type: none; font-size: 13px; line-height: 1.4; color: #ddd; }
        #messages li { padding: 1px 2px; margin-bottom: 2px; display: flex; align-items: flex-start; word-break: break-all; }
        
        /* 스샷과 동일한 아이콘 및 글씨 색상 */
        .user-icon { width: 14px; height: 14px; margin-right: 4px; margin-top: 2px; border-radius: 2px; }
        .nickname { color: #5dade2; font-weight: bold; } /* 연파랑 닉네임 */
        .colon { color: #5dade2; margin-right: 4px; }     /* 파란색 콜론(:) */
        .msg-text { color: #dfdfdf; }                     /* 밝은 회색 메시지 */
        .chat-emoticon { width: 40px; height: 40px; vertical-align: middle; }

        /* ==== 하단 입력폼 (다크) ==== */
        #form { display: flex; padding: 2px; background: #2b2b2b; align-items: center; height: 26px; border-top: 1px solid #1f1f1f; }
        #emo-toggle-btn { width: 26px; height: 100%; margin-right: 2px; background: #444; border: 1px solid #222; color: #ccc; cursor: pointer; font-weight: bold; font-size: 14px; padding: 0; }
        #emo-toggle-btn:hover { background: #555; }
        #input { flex: 1; padding: 0 4px; background: #1a1a1a; border: 1px solid #444; color: #eee; margin-right: 2px; height: 100%; font-size: 12px; outline: none; }
        #input:focus { border-color: #5dade2; }
        #form button[type="submit"] { padding: 0 10px; height: 100%; background: #444; color: white; border: 1px solid #222; cursor: pointer; font-size: 12px; }
        #form button[type="submit"]:hover { background: #555; }

        /* ==== 이모티콘 팝업창 (다크) ==== */
        #emo-picker { position: absolute; bottom: 30px; left: 2px; width: 210px; background: #333; border: 1px solid #111; box-shadow: 2px 2px 5px rgba(0,0,0,0.5); padding: 5px; display: none; flex-direction: column; z-index: 100; }
        #emo-list { display: flex; flex-wrap: wrap; gap: 3px; justify-content: flex-start; min-height: 80px; align-content: flex-start; }
        #emo-list img { width: 36px; height: 36px; cursor: pointer; border: 1px solid transparent; }
        #emo-list img:hover { border-color: #5dade2; background: #444; }
        #emo-pagination { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; border-top: 1px solid #444; padding-top: 5px; font-size: 11px; color: #ccc; }
        #emo-pagination button { background: #444; border: 1px solid #222; color: #ccc; cursor: pointer; padding: 2px 5px; border-radius: 3px; font-size: 11px; }
        #emo-pagination button:disabled { color: #666; border-color: #333; cursor: not-allowed; background-color: transparent; }

        /* ==== 오른쪽 접속자 명단 (다크) ==== */
        #user-list-container { width: 130px; display: flex; flex-direction: column; background: #303030; }
        /* 스샷에 헤더가 없으므로 헤더 영역 숨김 처리 */
        #user-list-header { display: none; } 
        #users { flex: 1; overflow-y: auto; margin: 0; padding: 5px; list-style-type: none; font-size: 13px; color: #ddd; }
        #users li { padding: 3px 2px; display: flex; align-items: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* ==== 커스텀 스크롤바 (다크 테마용) ==== */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2b2b2b; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="chat-container">
            <ul id="messages"></ul>
            
            <div id="emo-picker">
                <div id="emo-list"></div>
                <div id="emo-pagination">
                    <button id="emo-prev">◀</button>
                    <span id="emo-page-info">1 / 1</span>
                    <button id="emo-next">▶</button>
                </div>
            </div>

            <form id="form" onsubmit="return false;">
                <button id="emo-toggle-btn" type="button">+</button>
                <input id="input" placeholder="메시지 입력..." autocomplete="off" />
                <button type="submit">전송</button>
            </form>
        </div>
        <div id="user-list-container">
            <div id="user-list-header">접속자</div>
            <ul id="users"></ul>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        
        const urlParams = new URLSearchParams(window.location.search);
        const myNick = urlParams.get('nick') || 'Guest_' + Math.floor(Math.random() * 1000);
        const myId = urlParams.get('id') || 'guest';
        const myIcon = urlParams.get('icon') || '';
        const myInfo = { nick: myNick, id: myId, icon: myIcon };

        socket.emit('join', myInfo);

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const usersList = document.getElementById('users');
        const emoToggleBtn = document.getElementById('emo-toggle-btn');
        const emoPicker = document.getElementById('emo-picker');

        let emoticonFiles = [];
        let currentEmoPage = 1;
        const EMO_PER_PAGE = 15; 

        const emoList = document.getElementById('emo-list');
        const emoPrevBtn = document.getElementById('emo-prev');
        const emoNextBtn = document.getElementById('emo-next');
        const emoPageInfo = document.getElementById('emo-page-info');

        function renderEmoticons() {
            emoList.innerHTML = ''; 
            const totalPages = Math.ceil(emoticonFiles.length / EMO_PER_PAGE) || 1;
            
            const startIndex = (currentEmoPage - 1) * EMO_PER_PAGE;
            const endIndex = Math.min(startIndex + EMO_PER_PAGE, emoticonFiles.length);

            for (let i = startIndex; i < endIndex; i++) {
                const file = emoticonFiles[i];
                const img = document.createElement('img');
                img.src = `/emoticons/${file}`;
                img.addEventListener('click', () => {
                    sendMessage('image', `/emoticons/${file}`);
                    emoPicker.style.display = 'none'; 
                });
                emoList.appendChild(img);
            }

            emoPageInfo.innerText = `${currentEmoPage} / ${totalPages}`;
            emoPrevBtn.disabled = currentEmoPage === 1;
            emoNextBtn.disabled = currentEmoPage === totalPages || totalPages === 0;
        }

        fetch('/api/emoticons')
            .then(response => response.json())
            .then(files => {
                emoticonFiles = files;
                renderEmoticons(); 
            })
            .catch(err => console.error('로드 실패:', err));

        emoPrevBtn.addEventListener('click', () => {
            if (currentEmoPage > 1) {
                currentEmoPage--;
                renderEmoticons();
            }
        });

        emoNextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(emoticonFiles.length / EMO_PER_PAGE);
            if (currentEmoPage < totalPages) {
                currentEmoPage++;
                renderEmoticons();
            }
        });

        emoToggleBtn.addEventListener('click', () => {
            emoPicker.style.display = emoPicker.style.display === 'flex' ? 'none' : 'flex';
        });

        function sendMessage(type, content) {
            if (!content) return;
            socket.emit('chat message', { type: type, user: myInfo, content: content });
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if(input.value.trim() !== "") {
                sendMessage('text', input.value);
                input.value = '';
                emoPicker.style.display = 'none';
            }
        });

        // ==== [수정] 스크린샷과 동일한 출력 형태 (대괄호 제거, 파란색 닉네임) ====
        socket.on('chat message', function(data) {
            const item = document.createElement('li');
            const userIconHtml = data.user.icon ? `<img src="${data.user.icon}" class="user-icon">` : '';
            
            let messageContent = '';
            if (data.type === 'image') {
                messageContent = `<img src="${data.content}" class="chat-emoticon">`;
            } else {
                messageContent = `<span class="msg-text">${data.content}</span>`;
            }

            // [닉네임] 대신 -> 아이콘 닉네임: 메시지 형태로 변경
            item.innerHTML = `
                <div>
                    ${userIconHtml}
                    <span class="nickname">${data.user.nick}</span><span class="colon">:</span>
                </div>
                &nbsp;<div>${messageContent}</div>
            `;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });

        // ==== [수정] 접속자 목록에도 동일한 아이콘 클래스 적용 ====
        socket.on('user list', function(users) {
            usersList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                const iconHtml = user.icon ? `<img src="${user.icon}" class="user-icon">` : '';
                li.innerHTML = `${iconHtml}<span class="nickname" style="font-weight:normal; color:#ddd;">${user.nick}</span>`;
                usersList.appendChild(li);
            });
        });
    </script>
</body>
</html>
