<!DOCTYPE html>
<html>
<head>
    <title>ÏõπÍ≤åÏûÑ Ï±ÑÌåÖÏ∞Ω</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #2e2e2e; font-family: 'Malgun Gothic', 'ÎßëÏùÄ Í≥†Îîï', dotum, sans-serif; box-sizing: inherit; }
        #wrapper { display: flex; width: 100%; height: 100%; background: #2e2e2e; position: relative; }
        #chat-container { flex: 1; display: flex; flex-direction: column; border-right: 1px solid #1f1f1f; }
        #messages { flex: 1; overflow-y: auto; margin: 0; padding: 4px; list-style-type: none; font-size: 13px; color: #ddd; }
        #messages li { padding: 2px 4px; word-break: break-all; } 
        .my-message-bg { background-color: #242424; }
        .user-icon { width: 12px; height: 12px; margin-right: 3px; vertical-align: middle; }
        .my-nickname { color: #5dade2; font-weight: bold; }   
        .other-nickname { color: #dfdfdf; font-weight: bold; } 
        .msg-text { color: #dfdfdf; }
        .chat-emoticon { width: 40px; height: 40px; vertical-align: middle; }
        .clickable-nick { cursor: pointer; }
        .whisper-msg { color: #ff9ff3; font-weight: bold; }

        /* ÌïòÎã® Î∞î */
        #form { display: flex; padding: 0 4px; background: #3a3a3a; align-items: center; height: 30px; }
        #emo-toggle-btn { width: 26px; height: 100%; background: transparent; border: none; color: #aaa; cursor: pointer; font-size: 18px; }
        #input { flex: 1; padding: 0 4px; background: transparent; border: none; color: #eee; height: 100%; font-size: 13px; outline: none; }
        #form button[type="submit"] { background: transparent; color: #999; border: none; cursor: pointer; font-weight: bold; }

        /* Ïù¥Î™®Ìã∞ÏΩò Ï∞Ω: 2Ï§Ñ ÎÜíÏù¥Î°ú Í≥†Ï†ï */
        #emo-picker { position: absolute; bottom: 32px; left: 4px; width: 180px; background: #333; border: 1px solid #111; display: none; flex-direction: column; z-index: 100; }
        #emo-list { display: flex; flex-wrap: wrap; gap: 2px; padding: 4px; max-height: 85px; overflow-y: auto; }
        #emo-list img { width: 34px; height: 34px; cursor: pointer; }
        #emo-pagination { display: flex; justify-content: space-between; align-items: center; padding: 2px 5px; background: #222; font-size: 10px; color: #ccc; }
        #emo-pagination button { background: #444; border: none; color: #fff; cursor: pointer; padding: 0 4px; }

        /* Ïä¨Î¶º ÌåùÏóÖ: ÌÖåÎëêÎ¶¨ ÏóÜÏù¥ Í∏ÄÏûêÎßå */
        #user-popup { position: absolute; background: rgba(30,30,30,0.95); box-shadow: 0 0 5px rgba(0,0,0,0.5); display: none; flex-direction: column; z-index: 101; min-width: 80px; }
        #user-popup button { background: transparent; color: #eee; border: none; padding: 6px 10px; font-size: 12px; cursor: pointer; text-align: left; }
        #user-popup button:hover { background: #444; }
        .admin-btn { display: none; }

        #user-list-container { width: 110px; background: #2e2e2e; border-left: 1px solid #1f1f1f; }
        #users { list-style: none; padding: 5px; margin: 0; font-size: 12px; color: #ddd; }
        #users li { padding: 2px 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #4a4a4a; }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="chat-container">
            <ul id="messages"></ul>
            <div id="emo-picker">
                <div id="emo-list"></div>
                <div id="emo-pagination">
                    <button id="emo-prev">‚óÄ</button>
                    <span id="emo-page-info">1 / 1</span>
                    <button id="emo-next">‚ñ∂</button>
                </div>
            </div>
            <div id="user-popup">
                <button id="btn-whisper">Í∑ìÏÜçÎßê</button>
                <button id="btn-mute" class="admin-btn" style="color:#ff6b6b;">Ï∞®Îã®</button>
                <button id="btn-clear" class="admin-btn" style="color:#fcc419;">Ï≤≠ÏÜå</button>
            </div>
            <form id="form" onsubmit="return false;">
                <button id="emo-toggle-btn" type="button">+</button>
                <input id="input" placeholder="Ï±ÑÌåÖ.." autocomplete="off" />
                <button type="submit">Ï†ÑÏÜ°</button>
            </form>
        </div>
        <div id="user-list-container">
            <ul id="users"></ul>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        const myNick = urlParams.get('nick') || 'Guest_' + Math.floor(Math.random() * 100);
        const myId = urlParams.get('id') || 'guest';
        let myIcon = urlParams.get('icon') || urlParams.get('con') || '';
        if (myIcon.startsWith('.') || myIcon.startsWith('/')) {
            myIcon = 'http://forceofd.org/dt/' + myIcon.replace(/^\.\//, '').replace(/^\//, '');
        }

        const myInfo = { nick: myNick, id: myId, icon: myIcon };
        const ADMIN_IDS = ['dirtyass', 'dirtyass2']; 
        const isAdmin = ADMIN_IDS.includes(myId);

        socket.emit('join', myInfo);

        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const userPopup = document.getElementById('user-popup');
        const emoPicker = document.getElementById('emo-picker');
        let selectedUser = { nick: '', id: '' };

        function displayMessage(data, isWhisper = false, whisperPrefix = "") {
            const item = document.createElement('li');
            const isMe = (data.user.nick === myNick);
            if (isMe) item.classList.add('my-message-bg');

            const iconHtml = data.user.icon ? `<img src="${data.user.icon}" class="user-icon">` : '';
            const nickClass = isMe ? 'my-nickname' : 'other-nickname';
            const contentHtml = (data.type === 'image') ? `<img src="${data.content}" class="chat-emoticon">` : `<span class="msg-text">${data.content}</span>`;

            item.innerHTML = isWhisper 
                ? `<span class="whisper-msg">${whisperPrefix}</span> <span class="${nickClass} clickable-nick" data-nick="${data.user.nick}" data-id="${data.user.id}">${data.user.nick}:</span> ${contentHtml}`
                : `${iconHtml}<span class="${nickClass} clickable-nick" data-nick="${data.user.nick}" data-id="${data.user.id}">${data.user.nick}:</span> ${contentHtml}`;

            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        }

        socket.on('chat history', (h) => { h.forEach(d => displayMessage(d)); });
        socket.on('chat message', (d) => displayMessage(d));
        socket.on('whisper', (d) => {
            const prefix = (d.user.nick === myNick) ? `[To ${d.targetNick}]` : `[From ${d.user.nick}]`;
            displayMessage(d, true, prefix);
        });
        socket.on('clear chat', () => { messages.innerHTML = ''; });
        socket.on('disconnect', () => { setTimeout(() => location.reload(), 2000); });

        // ÏÇ¨Ïö©Ïûê Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏ (ÏûÖÌá¥Ïû• Î©îÏãúÏßÄ Î°úÏßÅ ÏóÜÏùå)
        socket.on('user list', (users) => {
            const list = document.getElementById('users');
            list.innerHTML = '';
            users.sort((a,b) => ADMIN_IDS.includes(a.id) ? -1 : 1).forEach(u => {
                const li = document.createElement('li');
                li.innerHTML = `${ADMIN_IDS.includes(u.id)?'üëë':''}<span class="clickable-nick" data-nick="${u.nick}" data-id="${u.id}">${u.nick}</span>`;
                list.appendChild(li);
            });
        });

        // Ï±ÑÌåÖ Ï†ÑÏÜ°
        document.getElementById('form').addEventListener('submit', () => {
            const val = input.value.trim();
            if(!val) return;
            if (val.startsWith('/w ')) {
                const p = val.split(' ');
                if (p.length > 2) socket.emit('whisper', { targetNick: p[1], user: myInfo, content: p.slice(2).join(' ') });
            } else {
                socket.emit('chat message', { type: 'text', user: myInfo, content: val });
            }
            input.value = '';
            emoPicker.style.display = 'none';
        });

        // Ïä§ÎßàÌä∏ ÌåùÏóÖ ÏúÑÏπò Ï†úÏñ¥
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('clickable-nick')) {
                const nick = e.target.getAttribute('data-nick');
                if (nick === myNick) return;
                selectedUser = { nick: nick, id: e.target.getAttribute('data-id') };
                
                if (isAdmin) document.querySelectorAll('.admin-btn').forEach(b => b.style.display = 'block');
                
                userPopup.style.display = 'flex';
                
                // ÏúÑÏπò Í≥ÑÏÇ∞ (Ïä§ÎßàÌä∏ Î¶¨Ìè¨ÏßÄÏÖîÎãù)
                let x = e.pageX;
                let y = e.pageY;
                const winW = window.innerWidth;
                const winH = window.innerHeight;
                const popW = 100; // ÏòàÏÉÅ ÎÑàÎπÑ
                const popH = 100; // ÏòàÏÉÅ ÎÜíÏù¥

                if (x + popW > winW) x -= popW; // Ïö∞Ï∏° Ïß§Î¶º Î∞©ÏßÄ
                if (y + popH > winH) y -= popH; // ÌïòÎã® Ïß§Î¶º Î∞©ÏßÄ

                userPopup.style.left = x + 'px';
                userPopup.style.top = y + 'px';
            } else if (!userPopup.contains(e.target)) {
                userPopup.style.display = 'none';
            }
        });

        // Ïù¥Î™®Ìã∞ÏΩò Î°úÏßÅ (2Ï§Ñ Ïä§ÌÅ¨Î°§)
        let emoticonFiles = [];
        let curPage = 1;
        const renderEmos = () => {
            const list = document.getElementById('emo-list');
            list.innerHTML = '';
            emoticonFiles.slice((curPage-1)*10, curPage*10).forEach(f => {
                const img = document.createElement('img');
                img.src = `/emoticons/${f}`;
                img.onclick = () => { socket.emit('chat message', { type:'image', user:myInfo, content:img.src }); emoPicker.style.display='none'; };
                list.appendChild(img);
            });
            document.getElementById('emo-page-info').innerText = `${curPage}/${Math.ceil(emoticonFiles.length/10)}`;
        };

        fetch('/api/emoticons').then(r => r.json()).then(f => { emoticonFiles = f; renderEmos(); });
        document.getElementById('emo-toggle-btn').onclick = () => { emoPicker.style.display = emoPicker.style.display==='flex'?'none':'flex'; };
        document.getElementById('emo-prev').onclick = () => { if(curPage>1){ curPage--; renderEmos(); } };
        document.getElementById('emo-next').onclick = () => { if(curPage<emoticonFiles.length/10){ curPage++; renderEmos(); } };

        // Í¥ÄÎ¶¨Ïûê Í∏∞Îä•
        document.getElementById('btn-whisper').onclick = () => { input.value = `/w ${selectedUser.nick} `; input.focus(); userPopup.style.display='none'; };
        document.getElementById('btn-mute').onclick = () => { socket.emit('mute user', selectedUser.id); userPopup.style.display='none'; };
        document.getElementById('btn-clear').onclick = () => { socket.emit('clear chat'); userPopup.style.display='none'; };
    </script>
</body>
</html>
